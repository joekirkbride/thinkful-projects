<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fizz Buzz</title>
</head>
<body>
	<section style="border:solid 1px blue">
		<h1>Fizz Buzz demo<h1>
		<h2>print out a set of numbers, "fizz" for multiple of 3, "buzz" for multiple of 5<h2>
	</section>
	<section style="border:solid 1px blue">
		<h1>Enter 2 numbers between -100 and 100</h1></br>
		<label>number 1:</label>
		<input id="num1" type="number" min="-100" max="100" value="-15">
		</br>
		<label>number 2:</label>	
		<input id="num2" type="number" min="-100" max="100" value="15">
		</br>
		<button id="gobtn">go</button>
	</section>
	<section style="border:solid 1px blue">
		<h1>output</h1>
		<ul></ul>
	</section>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript" src="fizzbuzz.js"></script>
</body>
</html>
