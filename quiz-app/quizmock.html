<body>
	<header>
		<nav class="navbar">
			<ul class="navlist">
				<li><a href="#">Reset</a></li>
				<li><a href="#score">Score</a></li>
				<li><a href="#help">Help</a></li>
			</ul>
		</nav>
		<h1>
			Muzq Qz
		</h1>
	</header>
	<section>
		<div id="question-panel" class="panel">
			<div class="panel">
				<div class="question">
					<h3>
						Is this question a placeholder?
					</h3>
				</div>
				<div class="radio">
					<input type="radio" name="answers" value="a"/>
					1) AAAA
				</div>
				<div class="radio">
					<input type="radio" name="answers" value="b"/>
					2) BBBB
				</div>
				<div class="radio">
					<input type="radio" name="answers" value="c"/>
					3) CCCC
				</div>
				<div class="radio">
					<input type="radio" name="answers" value="d"/>
					4) DDDD
				</div>			
			</div>
			<input type="button" class="btn btn-success btn-block" value="submit answer" />
		</div>
	</section>

	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
